{% extends "MasterPage.html" %}

{%block script%}
<script>
    $(document).ready(function(){
        /* 標示變化 */
        function mark_change(target){
            /* 清理屬性 */
            $(".item").removeClass("active");
            $(".item").addClass("link-dark");
            /* 標示 */
            $(target).removeClass("link-dark");
            $(target).addClass("active");
        ;}

        /*基本資料*/
        $("#basic_info").click(function(){
            mark_change("#basic_info");
            $("#form_area").load("ajax_show/lesson_edit_page?page=basic_info");
        })
        /*課綱*/
        $("#class_list").click(function(){
            mark_change("#class_list");
            $("#form_area").load("ajax_show/lesson_edit_page?page=class_list");
        })
        /*學生清單*/
        $("#student_list").click(function(){
            mark_change("#student_list");
            $("#form_area").load("ajax_show/lesson_edit_page?page=student_list");
        })
        /*作業清單*/
        $("#homework").click(function(){
            mark_change("#homework");
            $("#form_area").load("ajax_show/lesson_edit_page?page=homework");
        })
    ;})
</script>
{%endblock%}

{%block content%}
<div class="contant">
    <div class="row">
    <div class="d-flex flex-column p-3 bg-light" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a id="basic_info" href="#" class="nav-link item active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    基本資料
                </a>
            </li>
            <li>
                <a id="class_list" href="#" class="nav-link item link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    課綱
                </a>
            </li>
            <li>
                <a id="student_list" href="#" class="nav-link item link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    學生清單
                </a>
            </li>
            <li>
                <a id="homework" href="#" class="nav-link item link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                    習題管理
                </a>
            </li>
        </ul>
    </div>
    <div id="form_area" class="col">
    </div>
    </div>
</div>
{%endblock%}
