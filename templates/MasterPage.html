<!doctype html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="element/favicon.ico" >
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <title>NCREElaarning</title>

        <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        {% block addition_style%}
        {% endblock %}

        </style>


    </head>
    <body>
        <!-- 導航條 -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark"><div class="container-fluid">
                <a class="navbar-brand" href="/">NCREElaarning</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/lesson">課程</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Language</a>
                        </li>
                    </ul>
                    <form class="d-flex justify-content-end">
                        {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-info me-2" href="/logout">Logout</a>
                        {% else %}
                        <a class="btn btn-outline-info me-2" href="/login_page">Login/SignUp</a>
                        {% endif %}
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            </nav>
        </header>

        <!-- 內文區域 -->
        <main>
            {%block content%}
            {%endblock%}
        </main>

        <!-- 底部 -->
        <footer>
            <div class="py-5 text-muted">
                <center>Build in 2021</center>
            </div>
        </footer>
    </body>
</html>
