{% extends 'MasterPage.html'%}

{%block addition_style%}
.container.account-input{
max-width:300px;
}
{%endblock%}

{%block content%}
<section class="py-5 text-xenter conatinar">
    <div class="row py-lg-5">
        <center><h1>登入</h1></center>
    </div>
</section>

<div class="container account-input">
    <!-- 登入失敗提示 -->
    {%if logfail%}
    <div class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        帳號或密碼錯誤
    </div>
    {%endif%}
    <!-- 登入表單 -->
    <form action="login" method="post" >
        {% csrf_token %}
        <div class="input-group flex-nowrap p-2">
            <input type="text" class="form-control" placeholder="帳號" aria-label="帳號欄位" name="account">
        </div>
        <div class="input-group flex-nowrap p-2">
            <input type="password" class="form-control" placeholder="密碼" aria-label="密碼欄位" name="password">
        </div>
        <div class="text-center p-2">
            <input type="submit" class="btn btn-primary" value="登入"/>
            <input type="submit" class="btn btn-outline-primary"  value="註冊" formaction="sign_up"/>
        </div>
    </form>
</div>
{%endblock%}
