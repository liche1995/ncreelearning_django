{% extends 'MasterPage.html'%}

{%block content%}
<section class="py-5 text-xenter conatinar">
    <div class="row py-lg-5">
        <center><h1>歡迎!</h1></center>
    </div>
</section>


<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for _ in 12|d_range%}
            <div class="col">
                <div class="card shaow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMind slice" focusable="false">
                        <title>Placehoder</title>
                        <rect height="100%" width="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">
                            "This is a wider card with supporting text below as a natural lead-in to additional content.
                            This content is a little bit longer."
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">{{creat_time}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
